user                            nginx;
worker_processes                4;
error_log                       /data/log/error.log warn;
pid                             /data/log/nginx.pid;

events {
    worker_connections          1024;
    use                         epoll;
}

http {
    include                     /data/etc/mime.types;
    default_type                application/octet-stream;
                            
    log_format                  main  
                                '$remote_addr - $remote_user [$time_local] "$request" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for"';
                            
    access_log                  /data/log/access.log  main;

    sendfile                    on;
    tcp_nopush                  on;
    tcp_nodelay                 on;
    server_tokens               off;
    client_max_body_size        50M;
    proxy_read_timeout          200;
    keepalive_timeout           65;
                                
    gzip                        on;
    gzip_min_length             150;
    gzip_vary                   on;
    gzip_comp_level             6;
    gzip_buffers                16 8k;
    gzip_proxied                any;
    gzip_types                  text/plain text/css application/json
                                application/x-javascript text/xml application/xml
                                application/xml+rss text/javascript application/javascript;

    ssl_session_cache           shared:SSL:10m;
    ssl_session_timeout         10m;
    ssl_prefer_server_ciphers   on;
    ssl_ciphers                 EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
    ssl_dhparam                 /data/letsencrypt/dhparam.pem;

    proxy_next_upstream         error;
    error_page                  404 500 502 503 504 /50x.html;

    include                     /data/etc/conf.d/*.conf;
}
